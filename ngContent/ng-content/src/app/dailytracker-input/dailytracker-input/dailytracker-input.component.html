<div [hidden]="submitted">
    {{diagnostic}}
    {{payLoad}}
<form #dailyTrackerForm="ngForm" (ngSubmit)="onSubmitClicked()">
    <div class="form-group">
      <label for="exampleInputEmail1">Employee Name</label>
      <input type="text" class="form-control" placeholder="Name" [(ngModel)]="model.name" name="model.name"  required>
      
    </div>
    <div class="form-group">
      <label for="Task Details">Task Details</label>
      <input type="text" class="form-control" placeholder="Task Details" [(ngModel)]="model.task" name="model.task" required>
    </div>
    <div class="form-group">
      <label for="exampleInputFile">Hours Spent</label>
      <input type="text" class="form-control" placeholder="Hours Spent" [(ngModel)]="model.hours" name="model.hours" required>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!dailyTrackerForm.form.valid" >Submit</button>
  </form>
</div>
